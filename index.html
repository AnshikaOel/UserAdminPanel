    <button class="delete" onclick="deleteSelected()">Delete Selected</button>
  </div>

  <table class="user-table">
    <thead>
      <tr>
        <th><input type="checkbox" id="selectAll" onclick="toggleSelectAll()"></th>
        <th class="t1" >Name</th>
        <th class="t1" >Email</th>
        <th class="t1" >Role</th>
        <th class="t1" >Actions</th>
      </tr>
    </thead>
    <tbody id="apidata">
      <!--API DATA   -->
    </tbody>
  </table>
